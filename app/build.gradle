//noinspection GradleCompatible
apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.turbo.ashish.hexon"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //My Customs
    //noinspection GradleCompatible
    implementation 'com.google.firebase:firebase-core:12.0.1' //FirebaseCore
    //Libraries
    implementation 'com.google.firebase:firebase-database:12.0.1' //Firebase Database
    //compile 'com.google.firebase:firebase-crash:11.8.0' //Firebase Crash Report
    implementation 'com.google.firebase:firebase-auth:12.0.1' //Firebase Authentication
    implementation 'com.google.firebase:firebase-messaging:12.0.1' //Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-storage:12.0.1' //Firebase Storage
    implementation 'com.firebaseui:firebase-ui-storage:0.6.0' //Firebase UI Storage
    //Material Designing
    implementation 'com.android.support:design:26.1.0' //Android Material Designing Support
    implementation 'com.roger.catloadinglibrary:catloadinglibrary:1.0.1' //Android CatLoadingView
    //compile 'com.orhanobut:dialogplus:1.11@aar' //Dialogplus
    compile 'com.theartofdev.edmodo:android-image-cropper:2.7.+' //Image Crop Library
    implementation 'com.android.support:recyclerview-v7:26.1.0'
}
apply plugin: 'com.google.gms.google-services'
